</head>
<body>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form id="signin-form">
          <label for="phone-number">Número de Celular:</label>

          <label for="password">Contraseña:</label>

          <button type="button" id="signin-button">Sign In</button>

        <p>No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
    </div>
    <div class="signup-container">
        <h1>Create an account</h1>
        <form id="signup-form">
          <label for="name">Nombre:</label>

          <label for="phone-number">Número de Celular:</label>
          <input type="number" id="phone-number" required>
